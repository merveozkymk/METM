<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Dashboard</title>
    <link rel="stylesheet" href="addTasks.css">
    </head>
<body>

    <header class="app-header">
        <div class="navbar-container">
            <div class="navbar-left">
                <a href="#" class="app-logo">
                    <img src="../../assets/images/logo2.png" alt="Task Manager Logo">
                </a>
            </div>
            <nav class="navbar-center">
                <a href="#">Görevlerim</a>
                <a href="#">Görev ekle</a>
            </nav>
             <div class="navbar-right">
                <div class="user-dropdown">
                    <img src="../../assets/images/defaultAvatar.jpg" alt="Profil Resmi" class="profile-picture">
                    <span class="dropdown-arrow">▼</span>
                    <div class="dropdown-menu">
                        <a href="#">Hesap Ayarları</a>
                        <a href="#">Profilim</a>
                        <a href="#" class="logout-link">Çıkış Yap</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="dashboard-main">
        <section class="add-task-section">
            <h2>Yeni Görev Ekle</h2>
            <form id="addTaskForm">
                <div class="input-group">
                     <label for="taskTitle">Başlık:</label>
                     <input type="text" id="taskTitle" placeholder="Görev Başlığı" required>
                </div>

                 <div class="input-group">
                     <label for="taskDescription">Açıklama (İsteğe Bağlı):</label>
                     <input id="taskDescription" placeholder="Görevin detayları"></input>
                </div>

                <div class="input-group">
                     <label for="taskDueDate">Bitiş Tarihi (İsteğe Bağlı):</label>
                     <input type="date" id="taskDueDate">
                </div>

                <button type="submit">Görev Ekle</button>
            </form>
        </section>

        <section class="task-list-section">
            <h2>Tüm Görevler</h2>
            <div id="taskList">
                </div>
        </section>
    </main>

    <script src="addTasks.js"></script>
    </body>
</html>
