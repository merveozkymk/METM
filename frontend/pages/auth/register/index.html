<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Kayıt Ol</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="login-container">
        <h2>Kayıt Ol</h2>
        <form id="registerForm">

            <div class="input-group">
                <label for="username">Kullanıcı Adı:</label>
                <input type="text" id="username" name="username" placeholder="Kullanıcı adınızı girin" required>
            </div>

            <div class="input-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
            </div>

            <div class="input-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" placeholder="Şifrenizi belirleyin" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Şifre Tekrar:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Şifrenizi tekrar girin" required>
            </div>


            <button type="submit">Kayıt Ol</button>
        </form>
        <div id="errorMessage" style="color: green; margin-top: 10px;"></div>

        <p class="signup-link">
            Zaten hesabın var mı? <a href="../login/index.html">Giriş Yap</a>
        </p>
    </div>
    <div class="footer-attribution">
        Made by MET Company
    </div>

    <script src="register.js"></script>
</body>
</html>
