<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Admin Paneli: Görev Ekle</title>
    <link rel="stylesheet" href="adminTasks.css"> </head>
<body>

    <header class="app-header">
        <div class="navbar-container">
            <div class="navbar-left">
                <a href="#" class="app-logo">
                    <img src="../../assets/images/logo2.png" alt="Task Manager Logo">
                </a>
            </div>
            <nav class="navbar-center">
                <a href="#" id="teamNavLink">Takım</a> 
                <a href="#" id="assignTaskNavLink">Görev Ata</a> </nav>
            <div class="navbar-right">
                <div class="user-dropdown">
                    <img src="../../assets/images/defaultAvatar.jpg" alt="Profil Resmi" class="profile-picture">
                    <span class="dropdown-arrow">▼</span>
                    <div class="dropdown-menu">
                        <a href="#">Hesap Ayarları</a>
                        <a href="#">Profilim</a>
                        <a href="#" id="logoutLink" class="logout-link">Çıkış Yap</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="dashboard-main">
        <section class="add-task-section">
            <h2>Yeni Görev Ata</h2>
            <form id="addTaskForm">
                <div class="input-group">
                    <label for="taskTitle">Görev Başlığı:</label>
                    <input type="text" id="taskTitle" placeholder="Görev Başlığı" required>
                </div>

                <div class="input-group">
                    <label for="taskDescription">Açıklama (İsteğe Bağlı):</label>
                    <textarea id="taskDescription" placeholder="Görevin detayları"></textarea>
                </div>

                <div class="input-group">
                    <label for="taskDueDate">Bitiş Tarihi (İsteğe Bağlı):</label>
                    <input type="date" id="taskDueDate">
                </div>

                <div class="input-group">
                    <label for="assignedTo">Görevi Ata:</label>
                    <select id="assignedTo" required>
                        <option value="">Üye Seçiniz</option>
                        </select>
                </div>

                <button type="submit">Görevi Ata</button>
                <p id="formMessage" class="message"></p> </form>
        </section>

        
    </main>

    <script src="adminTasks.js"></script>
</body>
</html>
